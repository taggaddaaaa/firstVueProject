<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>First Vue Project</title>
</head>
<body>


<div id="app">
    <h1>{{count}}</h1>

    <button @click="reduceCounter">-</button>
    <button @click="addCounter">+</button>


    <p v-if="isEvenNumber">Ce chiffre est un nombre pair.</p>
    <p v-else>Ce chiffre est un nombre impair.</p>
</div>


<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
      el: '#app',

      data: {
      	count: 0
      },

      methods: {
      	reduceCounter() {
            this.count--;
        },

        addCounter() {
          this.count++;
        }
      },

      computed: {
      	isEvenNumber() {
      		return this.count % 2 === 0;
        }
      }
    })
</script>
</body>
</html>
